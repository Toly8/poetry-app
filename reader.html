<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="theme-color" content="#6c63ff">
<title>Мои стихи — Режим чтения</title>
</head>
<body data-page="reader" data-theme="light">
  <main class="app-shell">
    <header class="app-header">
      <p class="eyebrow">Poetry App</p>
      <h1>Режим чтения</h1>
      <p id="status" class="status" aria-live="polite"></p>
      <nav class="tabs" aria-label="Навигация">
        <a class="tab" href="index.html">Добавить</a>
        <a class="tab" href="collection.html">Коллекция</a>
        <a class="tab active" href="reader.html">Чтение</a>
      </nav>
    </header>

    <section class="reader-tools">
      <h2>Настройки чтения</h2>
      <p class="helper">Используйте ползунки ниже — изменения сразу применяются в коллекции.</p>

      <div class="tool-row">
        <button id="font-decrease" class="secondary" type="button">Уменьшить текст</button>
        <button id="font-increase" class="secondary" type="button">Увеличить текст</button>
        <select id="font-family" aria-label="Семейство шрифта">
          <option value="system">Системный шрифт</option>
          <option value="serif">Классический serif</option>
          <option value="mono">Моноширинный</option>
        </select>
      </div>

      <div class="switch-list">
        <label class="switch-item">
          <span>
            <strong>Комфортный режим чтения</strong>
            <small>Скрывает лишние элементы в коллекции.</small>
          </span>
          <input id="reading-mode" type="checkbox">
          <span class="switch-slider" aria-hidden="true"></span>
        </label>

        <label class="switch-item">
          <span>
            <strong>Только чтение</strong>
            <small>Убирает кнопки редактирования и удаления.</small>
          </span>
          <input id="readonly-mode" type="checkbox">
          <span class="switch-slider" aria-hidden="true"></span>
        </label>

        <label class="switch-item">
          <span>
            <strong>Тёмная тема</strong>
            <small>Для чтения при слабом освещении.</small>
          </span>
          <input id="dark-theme" type="checkbox">
          <span class="switch-slider" aria-hidden="true"></span>
        </label>
      </div>

      <div class="reader-preview-panel">
        <p class="preview-label">Предпросмотр текста</p>
        <article class="poem-card preview-sample">
          <h3>Тёплый вечер</h3>
          <p class="poem-author">Имя автора</p>
          <pre id="reader-preview-text">Тихо дышит летний сад,
В небе тает синий взгляд.</pre>
        </article>
      </div>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
